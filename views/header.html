<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> <%= title %> </title>
    <link rel="stylesheet" href="/css/jquery2/jquery-ui.css"/>
    <link rel="stylesheet" href="/js/jquery/ui/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="/js/dhtmlx/codebase/fonts/font_roboto/roboto.css"/>
		<link rel="stylesheet" type="text/css" href="/css/skins/web/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="/css/skins/terrace/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="/css/skins/skyblue/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="/js/dhtmlx/codebase/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/dhtmlx/codebase/dhtmlx.js"></script>
</head>
<body>
    <div style="width:1010px" class="wrapper" >
        <div class="content" id="content">
        	<div style="display:flex;background: -webkit-linear-gradient(#f4f4f4,#f4f4f4);">
        		<table style="width:100%">
        			<tr>
        				<td style="width:99%"></td>
        				<td style="white-space:nowrap;">
				        	<% if (!user) { %>
								<a href="/auth/yandex">Login with Yandex</a>
							<% } else { %>
								<div style="display:flex">
									<div>
										<span><%= user._json.default_email %><br> <%= user.rolle %></span><br>
										<a href="/logout">Выход</a>
									</div>
									<img src='//avatars.mds.yandex.net/get-yapic/<%= user._json.default_avatar_id %>/islands-middle' style="height:60px" /><br>
								</div>
							<% } %>
        				</td>
        			</tr>
        		</table>
        	</div>
